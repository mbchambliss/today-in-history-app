<!DOCTYPE html>

<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Today in History</title>
</head>

<body >

    <ons-splitter>
      <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
        <ons-page>
          <ons-list style="background-color: #9B2335">
            <ons-list-item class="white-font">
              <i class="fas fa-history fa-2x" class="center"></i>
            </ons-list-item>
            <ons-list-item onclick="fn.load('favorite.html')" class="white-font" tappable>
              Favorites
            </ons-list-item>
            <ons-list-item onclick="fn.load('events.html')" class="white-font" tappable>
              Events
            </ons-list-item>
            <ons-list-item onclick="fn.load('account.html')" class="white-font" tappable>
              Account
            </ons-list-item>
            <ons-list-item onclick="fn.load('signin.html')" class="white-font" tappable>
              Sign In
            </ons-list-item>
          </ons-list>
        </ons-page>
      </ons-splitter-side>
      <ons-splitter-content id="content" page="signin.html"></ons-splitter-content>
    </ons-splitter>


    <template id="favorite.html">
        <ons-page id="fav">
            <ons-toolbar style="background-color: #9B2335">
              <div class="left">
                <ons-toolbar-button class="white-font" onclick="fn.open()">
                  <ons-icon icon="md-menu" class="center"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center" style="color: white">Favorites
              </div>
                <div class="right">
                    <ons-button modifier="noborder" style="color: white; background-color: #9B2335" onclick="fn.load('account.html')"><i class="fas fa-user"></i></ons-button>
                </div>
            </ons-toolbar>

          <div id="favorite-events-data">
          </div>

<!--           <div class="login">
              <ons-button onclick="fn.removeFavorite()" id="unfavorite-btn2" modifier="outline" style="color: #9B2335; border-color: #9B2335"><i class='fas fa-heart-broken'></i> Unfavorite</ons-button>
          </div> -->
        </ons-page>
    </template>


    <template id="signin.html">
        <ons-page id="page1">
            <ons-toolbar style="background-color: #9B2335">
              <div class="left">
                <ons-toolbar-button class="white-font" onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center" style="color: white">
              </div>
            </ons-toolbar>

            <div class="first-screen" id="clock2">
                <i class="fas fa-history fa-9x"></i>
            </div>

            <div>
               <h1 id="sign-in">Sign In</h1>
                <p class="login">
                    <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
                    <ons-input id="password" placeholder="Password" modifier="underbar"></ons-input>
                    <ons-button onclick="fn.onSubmit()" id="submit-login" modifier="outline" style="color: #9B2335; border-color: #9B2335">Submit</ons-button>
                    <ons-button onclick="fn.load('signup.html')" id="sign-up-button" modifier="outline" style="color: white; background-color: #9B2335; border-color: #9B2335">Sign Up</ons-button>
                    <br/>
                    <ons-button onclick="fn.load('events.html')" id="guest-button" modifier="outline" style="color: #9B2335; border-color: #9B2335">Continue as Guest</ons-button>
                </p>
            </div>
        </ons-page>
    </template>

    <template id="signup.html">
        <ons-page id="signUpPage">

            <ons-toolbar style="background-color: #9B2335">
              <div class="left">
                <ons-toolbar-button class="white-font" onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center" style="color: white">
              </div>
            </ons-toolbar>

<!--             <div class="left">
                <ons-back-button id="backbutton" modifier="outline" style="color: #9B2335; border-color:#9B2335">Back</ons-back-button>
            </div> -->

            <div class="first-screen" id="clock2">
                <i class="fas fa-history fa-9x"></i>
            </div>

            <div>
                <h1 id="sign-up">Sign Up</h1>
                <p class="login">
                    <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
                    <ons-input id="password" placeholder="Password" modifier="underbar"></ons-input>
                    <ons-button id="sign-up-button" modifier="outline" style="color: white; background-color: #9B2335; border-color: #9B2335">Sign Up</ons-button><br/>
                </p>
            </div>
        </ons-page>
    </template>

    <template id="events.html">
        <ons-page id="page3">
            <ons-toolbar style="background-color: #9B2335">
              <div class="left">
                <ons-toolbar-button class="white-font" onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center" style="color: white">
                Today in History
              </div>
                <div class="right">
                    <ons-button onclick="fn.load('account.html')" modifier="noborder" style="color: white; background-color: #9B2335"><i class="fas fa-user"></i></ons-button>
                </div>
            </ons-toolbar>
<!--             <ons-toolbar style="background-color: #9B2335">
                <ons-toolbar-button>
                    <ons-icon icon="md-menu" size="30px" style="color: white;"></ons-icon>
                </ons-toolbar-button>
                <div class="center" style="color: white;">Today in History</div>
            </ons-toolbar> -->

            <h3 id="title">MLK Jr. delivers "I Have <br/>A Dream" Speech</h3>

<!--        <img src="mlk.jpg" id="event-picture" />
 -->        <img id="event-picture" />

            <p id="event-details">"I Have a Dream" is a public speech that was delivered by American civil rights activist Martin Luther King Jr. during the March on Washington for Jobs and Freedom on August 28, 1963, in which he called for civil and economic rights and an end to racism in the United States.</p>
            <div class="login" id="favoriteButton">
                <ons-button onclick="fn.addToFavorites()" id="favorite-btn" modifier="outline" style="color: #9B2335; border-color: #9B2335"><i class="far fa-heart"></i> Favorite</ons-button>

                <ons-button onclick="fn.removeFavorite()" id="unfavorite-btn" modifier="outline" style="color: #9B2335; border-color: #9B2335"><i class='fas fa-heart-broken'></i> Unfavorite</ons-button>
            </div>
        </ons-page>
    </template>

    <template id="account.html">
        <ons-page id="account">
            <ons-toolbar style="background-color: #9B2335">
              <div class="left">
                <ons-toolbar-button class="white-font" onclick="fn.open()">
                  <ons-icon icon="md-menu" class="center"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center" style="color: white">Account
              </div>
            </ons-toolbar>
            <div class="user">
                <i class="fas fa-user-circle fa-10x" style="color: #9B2335"></i>
                <br/>
                <h2 style="color: #9B2335">USER NAME</h2>
                <ons-button onclick="fn.startLogout()" id="signoutBtn" modifier="outline" style="color: #9B2335; border-color: #9B2335">Sign Out</ons-button>
            </div>
        </ons-page>
    </template>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
<!--     <script type="text/javascript" src="js/firebase-auth.js"></script>
 --><!-- <script type="text/javascript" defer src="js/init-firebase.js"></script> -->
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>

    <!-- Added Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>

</body>
</html>
